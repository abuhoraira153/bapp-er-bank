<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-purple-600">Mooooney </span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 text-white">
                <div class="bg-blue-300 p-8 mx-2 rounded-2xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 mx-2 rounded-2xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 mx-2 rounded-2xl">
                    <h3 class="text-2xl">Balence</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded-2xl">
                    <h2 class="text-3xl">Please depostit</h2>
                    <div class="mt-4">
                        <input id="deposit-input" class="border-2 block rounded mb-4 w-3/4 border-gray-400 px-2" type="text" name="" id="" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-yellow-400 px-4 py-2 rounded text-white font-bold">Submit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded-2xl">
                    <h2 class="text-3xl">Please withdraw</h2>
                    <div class="mt-4">
                        <input id="withdraw-input" class="border-2 block rounded mb-4 w-3/4 border-gray-400 px-2" type="email" name="" id="" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-yellow-400 px-4 py-2 rounded text-white font-bold">Submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- js -->
    <script src="js/banking.js"></script>
</body>
</html>
