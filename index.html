<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er bank!!!</title>
    <!-- tail wind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">Bapp-er-Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl">Please login</h3>
            <div class="mt-4">
                <input id="user-email" class="border-2 block rounded mb-4 w-3/4 border-gray-400 px-2" type="email" name="" id="" placeholder="Your email">
                <input id ="user-password" class="border-2 block rounded mb-4 w-3/4 border-gray-400 px-2" type="password" name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-yellow-400 px-4 py-2 rounded text-white font-bold">Submit</button>
            </div>
            
        </section>
    </main>
    <!-- js -->
    <script src="js/logIn.js"></script>
</body>
</html>
